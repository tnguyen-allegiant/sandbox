let graphQLOrderQuery = `query cart {
  order {
    items {
      id
      __typename
      ...BundleOrderItemFragment
      ...FlightOrderItemFragment
      ...HotelOrderItemFragment
      ...SeatOrderItemFragment
      ...TravelerAncillaryOrderItemFragment
      ...VehicleOrderItemFragment
      ...ItineraryAncillaryOrderItemFragment
    }
    travelers {
      id

      middleName
      suffix

      type

        title

          amount
          currency
          __typename
        }
        additionalInfo
        __typename
      }
      __typename

    price {
      total

        amount
        __typename

/** Helpers=================================================================*/
function calculateDateDifference(endDate, startDate){
  const MS_TO_DAY = 86400000;
  const numberOfDays = new Date(endDate - startDate) / MS_TO_DAY;
  return numberOfDays;
}
function calculateHotelDiscountPrice(hotelPrice, numberofNights) {
          let discountAmount = 5;
          let price = hotelPrice.replace(/[$,]+/g, "");
          let discountedPrice = (Number(price) - (discountAmount * numberofNights)).toFixed(2);
          return discountedPrice;
        }
function mapStyleToPage(minifiedCSS){

  /**
   * Convert css string into an array 
   * - separate the selectors from the declarations
   * - regex match for brackets
   */
  let regexPattern = /[\{\}]+/g;
  let cssToArray = minifiedCSS.trim().split(regexPattern);

  /**
   * Split selectors and declarations into own array;
   */
  let styleSelectors = [];
  let styleDeclarations = [];
  for (let index = 0; index < cssToArray.length; index++) {

      let declarationIndex = index % 2 != 0 && cssToArray[index] != "";
      let selectorIndex = index % 2 === 0 && cssToArray[index] != "";

      if (declarationIndex){
          styleDeclarations.push(cssToArray[index]);
      }

      if (selectorIndex){  
          styleSelectors.push(cssToArray[index]);
      }    
  }

  /**
   * Storing result
   */
  const pageStylesheetObj = {};
  pageStylesheetObj.declarations = styleDeclarations;
  pageStylesheetObj.selectors = styleSelectors;



  // Initialize styles for SPA
  if(pageStylesheetObj.declarations.length ===  pageStylesheetObj.selectors.length){
      for (let index = 0; index < styleDeclarations.length; index++) {
          let selector = pageStylesheetObj.selectors[index];
          let declaration = pageStylesheetObj.declarations[index];
          spa.dom.changeStyle(selector, declaration);
          
      }
  }

  // Clean memory
  styleDeclarations = [];
  styleSelectors = [];
  // REMOVE
  console.log("Initialized page style...");
  return pageStylesheetObj;
}
